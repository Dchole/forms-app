type Query {
  user(id: ID!): User!
  tables(limit: Int, skip: Int): TableConnection!
}

type Mutation {
  login(args: LoginInput!): Token!
  register(args: RegisterInput!): User!
  createTable(args: TableInput!): Table!
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input TableInput {
  title: String!
  fields: [String!]!
}

type Token {
  accessToken: String!
  refreshToken: String!
}

type RegisterResult {
  _id: ID!
  fullName: String!
  email: String!
}

type User {
  fullName: String!
  email: String!
}

type Table {
  _id: ID!
  title: String!
  limit: Int
  DeadLine: String
  Fields: [String!]!
  disabled: Boolean!
}

type TableConnection {
  node: [Table!]!
  hasMore: Boolean!
  cursor: ID!
}
