type Query {
  currentUser: User!
  table(id: ID!): Table!
  tables(limit: Int, page: Int, filter: TableFilterInput): TableConnection!
}

type Mutation {
  login(args: LoginInput!): Token!
  register(args: RegisterInput!): User!
  updateUser(args: UpdateInput!): User!
  createTable(args: TableInput!): Table!
  deleteTable(id: ID!): Boolean!
  addRow(args: AddRowInput!): Row!
  editRow(args: EditRowInput!): Row!
  deleteRow(args: DeleteRowInput!): Row!
  toggleDisableTable(id: ID!): Boolean!
}

type Subscription {
  newRow: Row!
  editedRow: Row!
  deletedRow: Row!
  toggleDisableTable: Boolean!
}

input TableFilterInput {
  key: String!
  value: String!
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input UpdateInput {
  firstName: String
  lastName: String
  email: String
  password: String
}

input TableInput {
  title: String!
  target: Int
  deadline: String
  disabled: Boolean
  fields: [FieldInput!]!
}

input AddRowInput {
  tableID: ID!
  fullName: String
  data: [String!]!
}

input EditRowInput {
  tableID: ID!
  rowID: ID!
  fullName: String
  data: [String!]!
}

input DeleteRowInput {
  tableID: ID!
  rowID: ID!
}

type Token {
  accessToken: String!
  refreshToken: String!
}

input FieldInput {
  name: String!
  type: EFields
}

type RegisterResult {
  _id: ID!
  fullName: String!
  email: String!
}

type User {
  _id: ID
  fullName: String!
  email: String!
}

type Table {
  _id: ID!
  title: String!
  target: Int
  deadline: String
  fields: [Field!]!
  rows: [Row!]!
  disabled: Boolean!
}

type Field {
  _id: ID
  name: String!
  type: String!
}

type Row {
  _id: ID
  fullName: String
  data: [String!]!
  date: String!
}

type TableConnection {
  node: [Table!]!
  hasMore: Boolean!
}

enum EFields {
  SHORT_TEXT
  LONG_TEXT
  NUMBER
  BOOLEAN
  SELECT_ONE
  MULTIPLE_SELECT
  TIME
  DATE
  TIME_DATE
}
