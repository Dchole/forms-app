type Query {
  currentUser: User!
  table(id: ID!): Table!
  tables(limit: Int, skip: Int): TableConnection!
}

type Mutation {
  login(args: LoginInput!): Token!
  register(args: RegisterInput!): User!
  updateUser(args: UpdateInput!): User!
  createTable(args: TableInput!): Table!
  deleteTable(id: ID!): Table!
  disableTable(id: ID!): Boolean!
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input UpdateInput {
  firstName: String
  lastName: String
  email: String
  password: String
}

input TableInput {
  title: String!
  fields: [String!]!
}

type Token {
  accessToken: String!
  refreshToken: String!
}

type RegisterResult {
  _id: ID!
  fullName: String!
  email: String!
}

type User {
  fullName: String!
  email: String!
}

type Table {
  _id: ID!
  title: String!
  limit: Int
  deadline: String
  fields: [String!]!
  disabled: Boolean!
}

type TableConnection {
  node: [Table!]!
  hasMore: Boolean!
  cursor: ID!
}
